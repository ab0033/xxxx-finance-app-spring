################## REDIS ##################
spring.data.redis.host=localhost
spring.data.redis.port=5556
spring.data.redis.timeout=3s
spring.data.redis.password=${REDIS_PASSWORD:secret123}
spring.data.redis.client-type=lettuce

spring.redis.pool.max-active=32
spring.redis.pool.max-idle=16
spring.redis.pool.min-idle=4
spring.redis.pool.max-wait=2s
################## POSTGRES ##################
spring.datasource.url=jdbc:postgresql://localhost:5555/mydatabase
spring.datasource.username=user
spring.datasource.password=secret123
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=none
################## STRIPE ##################
stripe.secret.key=${STRIPE_SECRET}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET}